<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Annual Report</title>
    <link href='http://fonts.googleapis.com/css?family=Puritan:400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
    <script type="text/javascript" src="/code.js"></script>
  </head>
  <body>
    <div class="main">
      <H1><span id="year">2013</span> Annual Report</H1>

      <div class="grid grid-top grid-with-gutter">
	<div class="grid-cell">
	  <H2>Flows</H2>
	  <H3>Amounts</H3>
	  <table>
	    <tbody id="total-income"></tbody>
	    <tbody id="total-expenses" class="liabilities"></tbody>
	  </table>
	  <H3>Counts</H3>
	  <table>
	    <tbody id="count-income"></tbody>
	    <tbody id="count-expenses" class="liabilities"></tbody>
	  </table>

	  <H2>Change in Equity</H2>
	  <table>
	    <tbody id="total-assets"></tbody>
	    <tbody id="total-liabilities" class="liabilities"></tbody>
	  </table>
	</div>

	<div class="grid-cell">
	  <H2>Payees (€)</H2>
	  <H3>By amount</H3>
	  <table>
	    <tbody id="payee-income_by_amount"></tbody>
	    <tbody id="payee-expenses_by_amount" class="liabilities"></tbody>
	  </table>
	  <H3>By count</H3>
	  <table>
	    <tbody id="payee-income_by_count"></tbody>
	    <tbody id="payee-expenses_by_count" class="liabilities"></tbody>
	  </table>
	</div>

	<div class="grid-cell">
	  <H2>Accounts (€)</H2>
	  <H3>By amount</H3>
	  <table>
	    <tbody id="account-income_by_amount"></tbody>
	    <tbody id="account-expenses_by_amount" class="liabilities"></tbody>
	  </table>
	  <H3>By count</H3>
	  <table>
	    <tbody id="account-income_by_count"></tbody>
	    <tbody id="account-expenses_by_count" class="liabilities"></tbody>
	  </table>
	</div>
      </div>
    </div>
    <div id="console" class="footnote">
      Created with <a href="https://github.com/uucidl/pre.annualreport">pre.annualreport</a>
    </div>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
